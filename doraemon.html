<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简笔画动画doraemon</title>
    <link rel="stylesheet" href="css/doraemon.css">
</head>
<body>
<div class="view">
    <div class="head">
        <div id="head_outer"></div>
        <div id="head_inner"></div>
    </div>
    <div class="eyes">
        <div id="eye1_outer" ></div>
        <div id="eye1_inner" ></div>
        <div id="eye1_inner2" ></div>
    </div>
    <div class="mouth">
        <div id="mouth_outer"></div>
        <div id="mouth_inner"></div>
    </div>
    <div class="eyes">
        <div id="eye2_outer" ></div>
        <div id="eye2_inner" ></div>
        <div id="eye2_inner2" ></div>
    </div>
    <div class="nose">
        <div id="nose_outer"></div>
        <div id="nose_inner"></div>
    </div>
    <div class="line"></div>
    <div class="beard">
        <div id="beard1"></div>
        <div id="beard2"></div>
        <div id="beard3"></div>
        <div id="beard4"></div>
        <div id="beard5"></div>
        <div id="beard6"></div>
    </div>
    <div class="arm_left">
        <div id="arm_left"></div>
        <div id="hand_left"></div>
    </div>
    <div class="arm_right">
        <div id="arm_right"></div>
        <div id="hand_right"></div>
    </div>
    <div class="body">
        <div id="body1"></div>
        <div id="line1"></div>
        <div id="line2"></div>
        <div id="body2"></div>
        <div id="body3"></div>
    </div>
    <div class="bag">
        <div id="bag1"></div>
        <div id="bag2"></div>
        <div id="bag3"></div>
    </div>
    <div class="middle"></div>
    <div class="bell">
        <div id="bell1"></div>
        <div id="bell2"></div>
        <div id="bell3"></div>
        <div id="bell4"></div>
    </div>
    <div class="foot">
        <div id="foot_left"></div>
        <div id="foot_right"></div>
    </div>
</div>
</body>
</html>
